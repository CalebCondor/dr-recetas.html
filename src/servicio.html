<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Recetas - Servicios</title>
    <!-- Tailwind CSS -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Motion One -->
    <script src="https://unpkg.com/motion@11.11.13/dist/motion.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-[#F5F7F6] text-slate-900 antialiased selection:bg-teal-500 selection:text-white"
  >
    <!-- HEADER -->
    <header
      class="w-full fixed top-0 left-0 z-50 transition-all duration-300 bg-white/90 backdrop-blur-xl shadow-sm"
    >
      <div
        class="w-full px-6 md:px-12 lg:px-[8%] flex items-center justify-between py-4 lg:py-5"
      >
        <a href="/">
          <img
            src="assets/images/logo.png"
            alt="Dr. Recetas"
            class="h-8 lg:h-10"
          />
        </a>
        <nav class="hidden md:flex items-center gap-8 lg:gap-12">
          <a
            href="/#servicios"
            class="text-slate-500 hover:text-slate-800 font-medium transition-colors text-sm"
            >Servicios</a
          >
          <a
            href="/#descuentos"
            class="text-slate-500 hover:text-slate-800 font-medium transition-colors text-sm"
            >Descuentos</a
          >
          <a
            href="/#nosotros"
            class="text-slate-500 hover:text-slate-800 font-medium transition-colors text-sm"
            >Nosotros</a
          >
          <button
            class="px-8 py-3 rounded-full bg-white text-slate-500 font-semibold border border-slate-100 shadow-sm hover:bg-slate-50 transition-all text-sm h-auto"
          >
            Iniciar sesión
          </button>
        </nav>
      </div>
    </header>

    <main class="pt-24 min-h-screen">
      <!-- DYNAMIC CONTENT CONTAINER -->
      <div id="service-page-container">
        <!-- Loading State (Initial) -->
        <div class="min-h-[60vh] flex flex-col items-center justify-center">
          <div
            class="w-12 h-12 border-4 border-teal-200 border-t-teal-600 rounded-full animate-spin"
          ></div>
          <p class="mt-4 text-teal-900/40 font-medium animate-pulse">
            Cargando información del servicio...
          </p>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      style="background: linear-gradient(to top, #167d7f, #b0e5cc)"
      class="text-white mt-auto"
    >
      <div
        class="w-full mx-auto px-6 md:px-12 lg:px-[5%] pt-12 pb-8 flex justify-between items-start"
      >
        <div class="flex items-center gap-3">
          <img src="assets/images/logo_footer.png" alt="Dr. Recetas Logo" />
        </div>
        <div class="flex gap-4">
          <!-- Social Icons placeholders -->
          <div class="w-6 h-6 bg-white/20 rounded-full"></div>
          <div class="w-6 h-6 bg-white/20 rounded-full"></div>
          <div class="w-6 h-6 bg-white/20 rounded-full"></div>
        </div>
      </div>
      <div
        class="border-t border-white/20 w-full mx-auto px-6 md:px-12 lg:px-[5%] py-8"
      >
        <p class="text-white/80 text-center text-sm">
          © 2025 DR. Recetas All rights reserved.
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module">
      import { initServiceDetail } from "./assets/js/modules/service-detail.js";

      // Initialize logic on load
      document.addEventListener("DOMContentLoaded", () => {
        initServiceDetail();
      });
    </script>
  </body>
</html>
